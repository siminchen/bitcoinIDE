                    <span id="current-execution-fail" class="glyphicon glyphicon-remove completion-icon" aria-hidden="true" style="opacity:0.0; color:red;"></span>
                </div>
            </div>

        </div>
    </div>

    <!-- ACE Editor (javascript) -->
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/src-noconflict/ext-language_tools.js"></script>
    <!-- Set up the editor window -->
    <script> 
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        //editor.setTheme("ace/theme/twilight");
        editor.setTheme("ace/theme/merbivore");
        editor.getSession().setMode("ace/mode/script");
        //Set options for auto-completion
        editor.setOptions({
            fontSize: 16,
            wrap: true,
            highlightActiveLine: true,
            fixedWidthGutter : false,
            dragEnabled : true,
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true //suggests words as you type
        });
    </script>
